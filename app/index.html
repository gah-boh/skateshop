<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skateshop 2014</title>
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery.ui.all.css"/>
	<link rel="stylesheet" href="bower_components/spectrum/spectrum.css">
	<link rel="stylesheet" href="styles/site.css"/>
</head>
<body ng-app="Skateshop">
<div class="container">
	<div ng-controller="UnityViewCtrl as unityCtrl" ng-cloak>
		<div class="unity-view"></div>
	</div>
	<div class="customize-container" ng-controller='CustomizeCtrl as customCtrl'>
		<customize-bar ng-repeat="section in customCtrl.customizeSections" title="{{section}}" active-selection="customCtrl.selection.title"></customize-bar>
		<div class="customize-area">
			<div ng-show='customCtrl.selection.title == "Board"'>
				<div class="board-slider customize-sub-section">
					<span class="customize-sub-section">length: <span ng-bind="customCtrl.boardSettings.boardLength"></span></span>
					<div board-slider="customCtrl.boardSettings.boardLength" min="10" max="90"></div>
				</div>
				<div class="board-slider customize-sub-section">
					<span class="customize-sub-section">tail shape: <span ng-bind="customCtrl.boardSettings.tailShape"></span></span>
					<div board-slider="customCtrl.boardSettings.tailShape" min="-50" max="50"></div>
				</div>
				<div class="board-slider customize-sub-section">
					<span class="customize-sub-section">nose shape: <span ng-bind="customCtrl.boardSettings.noseShape"></span></span>
					<div board-slider="customCtrl.boardSettings.noseShape" min="0" max="50"></div>
				</div>
                <div class="two-slider-wrapper">
                	<div class="board-slider customize-sub-section">
						<span class="customize-sub-section">tail curve: <span ng-bind="customCtrl.boardSettings.tailCurve"></span></span>
						<div board-slider="customCtrl.boardSettings.tailCurve" min="0" max="50"></div>
					</div>
                	<div class="board-slider customize-sub-section">
						<span class="customize-sub-section">nose curve: <span ng-bind="customCtrl.boardSettings.noseCurve"></span></span>
						<div board-slider="customCtrl.boardSettings.noseCurve" min="0" max="50"></div>
					</div>
                </div>
				<div class="customize-sub-section">
					<span class="row customize-sub-section">presets:</span>
					<div class="board-preset"
					     ng-repeat="preset in customCtrl.boards.presets">
						<img src=""
                             ng-src="images/{{ preset.imageSource }}"
							 ng-click="customCtrl.selectBoardPreset(preset.name)">
					</div>
				</div>
				<div class="bottom-spacer"></div>
			</div>
			<div ng-show='customCtrl.selection.title == "Grip"'>
				<div class="customize-sub-section">color:</div>
				<div class="color-preset" ng-repeat="preset in customCtrl.colors"
                                          color-selector="{{preset.color}}"
                                          on-select="customCtrl.changeGripColor(selectedColor)">
				</div>
				<input type="text" color-picker />
			</div>
			<div ng-show='customCtrl.selection.title == "Wheels"'>
				<div class="customize-sub-section">wheel:</div>
				<div class="customize-sub-section">color:</div>
				<div class="color-preset" ng-repeat="preset in customCtrl.colors"
                                          color-selector="{{preset.color}}"
                                          on-select="customCtrl.changeWheelsColor(selectedColor)">
				</div>
			</div>
		</div>
	</div> <!-- End Customize Control -->
</div> <!-- End Container -->

<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script type="text/javascript" src="bower_components/spectrum/spectrum.js"></script>
<script type="text/javascript" src="scripts/unity/UnityObject2.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script src="scripts/factories/EventMediator.js"></script>
<script src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/factories/PresetMapper.js"></script>
<script src="scripts/factories/customizeSectionsFactory.js"></script>
<script type="text/javascript" src="scripts/factories/colorService.js"></script>
<script type="text/javascript" src="scripts/factories/unityObjectFactory"></script>
<script src="scripts/controllers/customizeCtrl.js"></script>
<script src="scripts/controllers/unityViewCtrl.js"></script>
<script src="scripts/directives/customization.js"></script>
</body>
</html>
